<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-band">
            <img src="./odin-lined.png" alt="odin-logo">
            <p class="logo-text">ODIN</p>
        </div>
        <p class="image-credits">Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/es/fotos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="right-container">
        <p class="descript">This is not a real online service! You know you need something</p>
        <p class="descript">like this in your life  to help you realize your deepest dreams.</p>
        <p class="descript">Sign up <em>now</em> to get started.</p>

        <p class="caption">You <em>know</em> you want to.</p>
        <form action="" method="post">
            <div class="form-div">
                <legend>Let's do this!</legend>
                <div class="left-form">
                    <ul>
                        <li>
                            <label for="name">FIRST NAME</label>
                            <input type="text" name="name" id="name" placeholder="Thor">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass" class="error">
                        </li>
                        <li>
                            <p class="error-msg">* Passwords do not match</p>
                        </li>
                    </ul>
                </div>
                <div class="right-form">
                    <ul>
                        <li>
                            <label for="surname">LAST NAME</label>
                            <input type="text" name="surname" id="surname" placeholder="Odinson ">
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </li>
                        <li>
                            <label for="repass">CONFIRM PASSWORD</label>
                            <input type="password" name="repass" id="repass" class="error">
                        </li>
                    </ul>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
